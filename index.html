<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	
		

	<script>


var text = '{"employees":[' +
'{"name":"John","age":"25" },' +
'{"name":"Anna","age":"24" },' +
'{"name":"Peter","age":"36" }]}';

	var obj = JSON.parse(text);

	d3.json(obj, function(data) {//(path,)
		

		var canvas = d3.select("body").append("svg")
			.attr("width",500)
			.attr("height",500)

		canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width",function (d) { return d.age *10; })
				.attr("height",48)
				.attr("y",function (d,i) {return i*50})  
				.attr("fill","blue")							

	})

	</script>
</body>

</html>
