function func3(data2)
{
	//var data1 =[30,80];
	
	/*	if(document.getElementById("#area2").style.display == "none")
	{
	    document.getElementById("#area2").style.display = "block"; 
	}

		if(document.getElementById("#area2").style.display == "block")
	{
	    document.getElementById("#area2").style.display = "none"; 
	}*/


	var data1=[data2[0],data2[1]];
	var r= 150;
	var color = d3.scale.ordinal()
		.range(["#E23F3F","#4db8ff"]);

var canvas = d3.select("#area2")
	.select("svg").remove();
	var canvas = d3.select("#area2")
		.append("svg")
		.attr("width",300)
		.attr("height",300);

	var group=canvas.append("g")
		.attr("transform","translate(150,150)");

	var arc = d3.svg.arc()
		.innerRadius(90)
		.outerRadius(r);

	var pie = d3.layout.pie()
		.value(function(d){return d;});

	var arcs =  group.selectAll(".arc")
		.data(pie(data1))
		.enter()
		.append("g")
		.attr("class","arc");

	arcs.append("path")
	.attr("d",arc)
	.attr("fill", function(d){return color(d.data);});

	arcs.append("text")
		.attr("transform", function(d){return "translate(" + arc.centroid(d) + ")"})
		.attr("text-anchor", "middle")
		.attr("font-size", ".8em")
		.text(function(d){return d.data;});


		arcs.append("text")
		.attr("transform", function(d){return "translate(" + arc.centroid(d) + ")"})
		.attr("text-anchor", "middle")
		.attr("font-size", "1.5em")
		.text(function(d){return data2[2];});		

}
