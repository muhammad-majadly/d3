        if(error){
          console.log("Error loading data")
        }
     

var data = data;

 

 //make Key from 1908 to 2009 -- for now it's till 1949
var dataset = [];
var start = 1908;
var end = 2009
var len = end-start;
for (var i = 0; i <= end-start; i++) {
    dataset.push({
        key: i,
        value:0,
        aboard:0,
        fatalities:0
    });
}

for (var i = 0; i < data.Date.length; i++) {
 
var year = data.Date[i].substr(data.Date[i].length - 4);
var IntYear = parseInt(year);
var aboard = data.Aboard[i];
var IntAboard = parseInt(aboard);
var fatalities = data.Fatalities[i];
var IntFatalities = parseInt(fatalities);
dataset[end-IntYear].value +=1;
dataset[end-IntYear].aboard +=IntAboard;
dataset[end-IntYear].fatalities +=IntFatalities;

}


var key = function(d) {
  return d.key;
};

var value = function(d) {
  return d.value;
};

//Create SVG element
var svg = d3.select("#area1")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
var max = d3.max(dataset, function(d) { return +d.value;} );




var xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length+1))
        .rangeRoundBands([(w*1.03),0], 0.05); 
var hScale = d3.scale.ordinal()
        .domain(d3.range(end+1,start,-5))
        .rangeRoundBands([w,5], 0.05);       


var yScale = d3.scale.linear()
                     .domain([0, max+5])
                     .range([h-margin*1.8, 0]);
       
var x_axis = d3.svg.axis().scale(hScale);



       
var y_axis = d3.svg.axis().scale(yScale).orient("left");

d3.select("svg")
  .append("g")
    .attr("class","x axis")
    .attr("transform","translate(0,"+(h-margin*2)+")")
  .call(x_axis)
  .selectAll("text")
    .attr("y", 5)
    .attr("x", 10)
    .attr("dy", ".35em")
    .attr("transform", "rotate(90)")
    .style("text-anchor", "start");
    
//creat tip
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
   
    return "<strong>Year :</strong> <span style='color:red'>" + (end-d.key+start+1)  + "</span>"
    +"<br>" +"<strong>Planes Crashed:</strong> <span style='color:red'>" + d.value  + "</span>"
    +"<br>" + "<strong>Total Aboard:</strong> <span style='color:red'>" + d.aboard  + "</span>"
     +"<br>" + "<strong>Total Fatalities:</strong> <span style='color:red'>" + d.fatalities  + "</span>";

    

  })

d3.select("svg")
  .append("g")
    .attr("class","y axis")
    .attr("transform","translate("+margin*1.5+",0)")
  .call(y_axis);

  svg.call(tip);

 function drill(d, i) {

//Create bars
svg.selectAll("rect")
   .data(dataset, key)
   .enter()
   .append("rect")
    .attr("transform","translate("+-25+",0)")
   .attr("x", function(d, i) {
    return xScale(i);
   })
   .attr("y", function(d) {
    return yScale(d.value);
   })
   .attr("width", xScale.rangeBand())
   .attr("height", function(d) {
    return (yScale(0) - yScale(d.value));

var data1 =[30,50,80];
	var r= 100;
	var color = d3.scale.ordinal()
		.range(["red","blue","orange"]);

	var canvas = d3.select("#area2")
		.append("svg")
		.attr("width",200)
		.attr("height",200);

	var group=canvas.append("g")
		.attr("transform","translate(100,100)");

	var arc = d3.svg.arc()
		.innerRadius(50)
		.outerRadius(r);

	var pie = d3.layout.pie()
		.value(function(d){return d;});

	var arcs =  group.selectAll(".arc")
		.data(pie(data1))
		.enter()
		.append("g")
		.attr("class","arc");

	arcs.append("path")
	.attr("d",arc)
	.attr("fill", function(d){return color(d.data);});

	arcs.append("text")
		.attr("transform", function(d){return "translate(" + arc.centroid(d) + ")"})
		.attr("text-anchor", "middle")
